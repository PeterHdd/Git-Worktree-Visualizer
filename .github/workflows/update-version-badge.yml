name: Update Version Badge

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  update-badge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - id: version
        run: echo "version=$(python3 -c 'import gtw; print(gtw.__version__)')" >> "$GITHUB_OUTPUT"

      - name: Update README badge
        run: |
          ver="${{ steps.version.outputs.version }}"
          perl -pi -e 's#!\[version\]\(https://img\.shields\.io/badge/version-[^)]*\)#![version](https://img.shields.io/badge/version-'"$ver"'-blue)#' README.md

      - name: Commit changes if needed
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "chore: update version badge"
          git push
